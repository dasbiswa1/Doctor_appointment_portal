      <h1> <button onclick="toggleRegistrationForm()"><h3>New Appointment Registration</h3></button></h1>
       <div class="registration-form">
           <h2 class="form-title">New Appointment Registration</h2>
           <form onsubmit="registerAppointment(event)">
               <div class="form-group">
                   <label for="doctors">Doctors:</label><br>
                   <input type="radio" id="doctor1" name="doctors" value="Dr. Smith" checked>
                   <label for="doctor1">Dr. Smith</label><br>
                   <input type="radio" id="doctor2" name="doctors" value="Dr. Johnson">
                   <label for="doctor2">Dr. Johnson</label><br>
                   <input type="radio" id="doctor3" name="doctors" value="Dr. Anderson">
                   <label for="doctor3">Dr. Anderson</label><br>
                   <input type="radio" id="doctor4" name="doctors" value="General Purpose Doctor">
                   <label for="doctor4">General Purpose Doctor</label><br>
               </div>
               <div class="form-group">
                   <label for="departments">Departments:</label><br>
                   <input type="checkbox" id="department1" name="departments" value="Cardiology">
                   <label for="department1">Cardiology</label><br>
                   <input type="checkbox" id="department2" name="departments" value="Dermatology">
                   <label for="department2">Dermatology</label><br>
                   <input type="checkbox" id="department3" name="departments" value="Orthopedics">
                   <label for="department3">Orthopedics</label><br>
                   <input type="checkbox" id="department4" name="departments" value="Ophthalmology">
                   <label for="department4">Ophthalmology</label><br>
                   <input type="checkbox" id="department5" name="departments" value="General Issues">
                   <label for="department5">General Issues</label><br>
               </div>
               <div class="form-group">
                   <label for="date">Date:</label>
                   <input type="date" id="date" required>
               </div>
               <div class="form-group">
                   <label for="time">Time:</label>
                   <input type="time" id="time" required>
               </div>
               <button type="submit"><h3>Register Appointment</h3></button>
           </form>
